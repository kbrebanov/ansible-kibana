---
# vars file for kibana

kibana_url: https://download.elastic.co/kibana/kibana/kibana-{{ kibana_version }}-linux-x64.tar.gz
kibana_download_dir: /root
kibana_install_dir: /opt/kibana
kibana_install_dir_owner: root
kibana_install_dir_group: root
kibana_install_dir_mode: 0755
kibana_pid_file: /var/run/kibana.pid
