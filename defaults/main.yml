kibana_version: 4.4.2
kibana_sha256sum: ce0504d7a9440200b49851a64e010ddf8a8ed7b881135f6121d594ba1c0d6cfd

kibana_default_app_id: discover
kibana_index: .kibana

kibana_server_base_path: ''
