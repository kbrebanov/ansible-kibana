---
# tasks file for kibana (Ubuntu specific)

- name: Install Elasticsearch PGP key
  become: yes
  apt_key:
    url: https://packages.elastic.co/GPG-KEY-elasticsearch
    state: present
  tags:
    - kibana

- name: Add Kibana 4.1 repository
  become: yes
  apt_repository:
    repo: 'deb http://packages.elastic.co/kibana/4.1/debian stable main'
    state: present
  when: kibana_version|string|version_compare('4.1', '>=') and kibana_version|string|version_compare('4.4', '<')
  tags:
    - kibana

- name: Add Kibana 4.4 repository
  become: yes
  apt_repository:
    repo: 'deb http://packages.elastic.co/kibana/4.4/debian stable main'
    state: present
  when: kibana_version|string|version_compare('4.4', '>=') and kibana_version|string|version_compare('4.5', '<')
  tags:
    - kibana

- name: Install Kibana packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - "{{ kibana_packages }}"
  tags:
    - kibana
