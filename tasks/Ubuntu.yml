- name: Add Kibana 4.4 repository
  become: yes
  apt_repository:
    repo: 'deb http://packages.elastic.co/kibana/4.4/debian stable main'
    state: present
  tags:
    - kibana

- name: Install Kibana packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - "{{ kibana_packages }}"
  tags:
    - kibana
